<!DOCTYPE html>
<html>
<head>

<!-- no dependencies! -->

<style>

:root {
  /* light theme */
  --main-hilite-color: #3889c7;
  --text-color: #333;
  --settings-color: #f1f1f1;
  --friends-panel-color: white;
  --chat-panel-color:#f1f1f1;
  --their-bubble-color:white;
  --friend-select-color: #f1f1f1;

  /* dark theme */
  --main-hilite-color-dark: #3889c7;
  --text-color-dark: white;
  --settings-color-dark: #666;
  --friends-panel-color-dark: #444;
  --chat-panel-color-dark:#666;
  --their-bubble-color-dark:grey;
  --friend-select-color-dark: #555;
}

html,body {
	width:100%;
	height:100%;
	background:#ccc;
	font-family:sans-serif;
	overflow:hidden;
	margin:0;
	color:var(--text-color);
	user-select:none;
}

#app {
	position:absolute;
	transform-origin: 0 0;
	top:20px;
	left:20px;
	width:600px;
	height:400px;
	border-radius:5px;
	background:transparent;
	white-space:nowrap;
	box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
}

#menu-panel {
	color:white;
	vertical-align: top;
	background:var(--main-hilite-color);
	width:20%;
	height:100%;
	display:inline-block;
	font-size:14px;
	border-top-left-radius:5px;
	border-bottom-left-radius:5px;
	position:relative; 
	overflow:hidden; 
	margin-right: -4px; 
	z-index:20;
	box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
}

#settings-panel {
	display:none;
	width:80%;
	background:var(--settings-color);
	height:100%;
	border-top-right-radius:5px;
	border-bottom-right-radius:5px;
}


.menu-item {
	position:relative;
	z-index:1;
	padding:10px;
	padding-left:5px;
}

.selected {
	background:rgba(255,255,255,0.3);
}

.friend-image {
	object-fit:cover;object-position:center;border-radius:50%;
}

#profile-image {
	object-fit:cover;object-position:center;border-radius:50%;
	width:70px;
	height:70px;
	position:relative;
	margin-left:20px;
	margin-top:20px;
	border:3px solid rgba(255,255,255,0.25);
}

#friends-panel {
	vertical-align: top;
	background:var(--friends-panel-color);;
	width:35%;
	
	height:100%;
	display:inline-block;
	margin-right: -4px; 
	position:relative;
	z-index:9;

	box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
}

.friend-item {
	position:relative; /* for alert */
	border-bottom:1px solid rgba(130,130,130,0.1);
}

.friend-item-selected {
	background:var(--friend-select-color);
}

.window-button {
	display:inline-block;
	width:10px;
	height:10px;
	background:black;
	margin-left:5px;
	margin-top:10px;
	border-radius:50%;
}

#chat-panel {
	position:relative;
	z-index:3;
	vertical-align: top;
	background:var(--chat-panel-color);
	margin-left: -1px;

	height:100%;
	width:45%;
	display:inline-block;
	border-top-right-radius:5px;
	border-bottom-right-radius:5px;
	overflow:hidden; /* later... in order for chat-panel translate not to go over*/
}

[contenteditable]:focus {
    outline: none;
}

#search:empty:before {
	color:#aaa;
    content: 'Search...';
}

#message:empty:before {
	color:#aaa;
    content: 'Message...';
}

@keyframes myOrbit {
    from { transform: rotate(0deg) translateX(25px); }
    to   { transform: rotate(360deg) translateX(25px); }
}

@keyframes myOrbit2 {
    from { transform: rotate(0deg) translateX(50px); }
    to   { transform: rotate(-360deg) translateX(50px); }
}

.bubble-them {
	margin-top:10px;
	position:relative;
	border-radius:15px;
	display:inline-block;
	background:var(--their-bubble-color);
	vertical-align:bottom;
	padding:7px;
	box-sizing:border-box;
	width:auto;
	max-width:calc(100% - 50px); 
	white-space: normal;
	font-size:0.8em;
}


.bubble-me {
	margin-top:10px;
	position:relative;
	border-radius:15px;
	display:inline-block;
	text-align:left;
	background:var(--main-hilite-color);
	color:white;
	box-sizing:border-box;
	vertical-align:bottom;
	padding:7px;
	width:auto;
	max-width:calc(100% - 50px);
	white-space: normal;
	font-size:0.8em;
}

.bubble-them:before {

	width:10px;
	height:16px;
	background:var(--their-bubble-color);
	left:-3px;
	bottom:0px;
	
	border-bottom-right-radius: 10px;
	
	content:"";
	position:absolute;

}

.bubble-them:after {
	
	width:10px;
	height:16px;
	background:var(--chat-panel-color);
	left:-10px;
	bottom:0px;
	
	border-bottom-right-radius: 5px;
	

	content:"";
	position:absolute;
}


.bubble-me:before {

	width:10px;
	height:16px;
	background:var(--main-hilite-color);
	right:-3px;
	bottom:0px;
	
	border-bottom-left-radius: 10px;
	
	content:"";
	position:absolute;

}

.bubble-me:after {
	
	width:10px;
	height:17px;
	background:var(--chat-panel-color);
	right:-10px;
	bottom:0px;
	
	border-bottom-left-radius: 5px;
	

	content:"";
	position:absolute;
}

.theme-switch {
  position: relative;
  display: inline-block;
  width: 120px;
  height: 30px;
  cursor: pointer;
  background: #ccc;
  white-space : nowrap; 
  border-radius:10px;

}

.tab {
  width:50%;
  text-align:center;
  line-height:30px;
  height:100%;
  display:inline-block; 
}

.tab-selected {
	background:#aaa;
}

/* ---------------------------- */


#image-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
  cursor: pointer;
  background: #ccc;
    transition: .4s;
}

.slider {
  position: absolute;
  transition: .4s;
  display:inline-block;
  height:calc(100% - 8px);
  width:25px;
  margin:4px;
  background:white;  
}

.checked > .slider  {
  transform: translateX(26px);
}

.checked {
  background: var(--main-hilite-color) !important;
}


</style>
</head>

<script>

window.tracer = {};
window.app = {};
window.data = {};

tracer.enable = true; //set to false at runtime to disable tracing
window.useStorage = true; // set to false to not use localstorage

tracer.interceptor = function(name, objName, arguments) {

	if (!tracer.enable) 
		return;

	var logText = name + '(';
	
	for (var i = 0; i < arguments.length; i++) {
	    
	    var val = arguments[i];
	  	if (typeof val == 'string') {
	  		if (val.length > 30) val = val.slice(0,29);
	  		val = `"${val}"`;
	  	} 

	    logText += val + (i < arguments.length-1 ? "," : "");
	}
	logText += ')';


	// Just a quick way to get indentation...
	var stack = new Error().stack.split('\n');
	var indent = '';
	stack.forEach(function(str) {
		if (str.indexOf(objName + '.') >= 0) {
			indent += '\t';
		}
	});

	console.log(indent + ' ' + logText);

	tracer.lastIndent = indent;
}


tracer.init = function(obj, objName) 
{
	var functions = [];
	// find functions
    for (var name in obj)
    { 
    	if (typeof(obj[name]) == 'function')
    	{
    		functions.push(name);
        }
    }

    functions.forEach(function(name)
    {
    	var origFunc = obj[name];
		obj[name] = function () {
			tracer.interceptor(name, objName, arguments);
		    return origFunc.apply(obj, arguments);
		  };
    });
};

app.onresize = function() {


  var w = _('app').clientWidth;
  var h = _('app').clientHeight;
  var direction = 'y';
  var newHeight, newWidth;

  // aspect ratio equation: w/h = newWidth/newHeight

  if (window.innerWidth > window.innerHeight + 300) {

  	// fix height, and calculate width - maitaining aspect ratio
  	newHeight = window.innerHeight - 100;
    newWidth = (newHeight * w) / h;	
  }
  else
  {
  	// fix width, and calculate height - maintaining aspect ratio
  	newWidth = window.innerWidth - 100;
  	newHeight = (newWidth * h) / w;
  }
  
  var scaleX = newWidth / w;
  var scaleY =  newHeight / h;

  _('app').style.transform = 'scale(' + scaleX + ',' + scaleY +')';

  app.currWindowWidth = window.innerWidth;
  app.currWindowHeight = window.innerHeight;
}

app.settingsClicked = function() {
	_('settings-panel').style.display = 'inline-block';
	_('friends-panel').style.display = 'none';
	_('chat-panel').style.display = 'none';

	_('chat-button').classList.remove('selected');
	_('settings-button').classList.add('selected');


	if (data.settings.showPicsInChat)
		_('image-switch').classList.add('checked');
	else
		_('image-switch').classList.remove('checked');

	if (data.settings.theme == 'light') {
		_('theme-light').classList.add('tab-selected');
		_('theme-dark').classList.remove('tab-selected');
	} 
	else
	{
		_('theme-dark').classList.add('tab-selected');
		_('theme-light').classList.remove('tab-selected');		
	}

}

app.chatClicked = function() {
	_('settings-panel').style.display = 'none';
	_('friends-panel').style.display = 'inline-block';
	_('chat-panel').style.display = 'inline-block';

	_('chat-button').classList.add('selected');
	_('settings-button').classList.remove('selected');

	app.createChatHtml();	
}

app.getAllCSSVariableNames = function()
{
   var cssVars = [];
   for(var i = 0; i < document.styleSheets.length; i++){
      try {
         for (var j = 0; j < document.styleSheets[i].cssRules.length; j++){
           for (var k = 0; k < document.styleSheets[i].cssRules[j].style.length; k++){
              var name = document.styleSheets[i].cssRules[j].style[k];
              if(name.startsWith('--') && cssVars.indexOf(name) == -1){
                 cssVars.push(name);
              }
           }
            
         }
      } catch (error) {}
   }
   return cssVars;
}


app.settingsChanged = function(which) {
	switch (which) {

		case 'dark':
			data.settings.theme = 'dark';
			_('theme-light').classList.remove('tab-selected');
			_('theme-dark').classList.add('tab-selected');

			app.applyTheme();
		break;

		case 'light':
			data.settings.theme = 'light';
			_('theme-dark').classList.remove('tab-selected');
			_('theme-light').classList.add('tab-selected');
			
			app.applyTheme();
		break;


		case 'showPicsInChat':
			
			
			var hasChecked = _('image-switch').classList.contains('checked');

			if (!hasChecked) {
				_('image-switch').classList.add('checked');
			}
			else
				_('image-switch').classList.remove('checked');
			data.settings.showPicsInChat = !hasChecked;
		break;

	}
	app.save();
}

app.applyTheme = function() {
	var val = data.settings.theme;
	
	var arr = app.getAllCSSVariableNames();
	arr.forEach(function(globalVar) {
		
		if (globalVar.indexOf('-dark') == -1)
		{
			var themeVal = getComputedStyle(document.documentElement).getPropertyValue(globalVar + '-' + val
				);
			
			// when themeVal is blank it resets it default root values
			document.documentElement.style.setProperty(globalVar, themeVal);
		}

	});
}

app.subMinFromNow = function(minutes) {
	var endDate = new Date();
	
	endDate.setMinutes(endDate.getMinutes() - minutes);

	return endDate;
}

app.formatDate = function(date) {

	var date = new Date(date);
	var diff = Math.abs(new Date() - date);
	var minutes = Math.floor((diff/1000)/60);
	var hours = minutes/60;
	var days = hours/24;

	if (minutes < 60) {
		if (minutes == '0')
			return 'now';
		else
			return minutes + 'm';
	}
	else if (hours < 24) {
		return Math.round(hours) + 'h';
	}
	else {
		return Math.round(days) + 'd';
	}
}

app.createFriendsHtml = function() {

	var html = '';


	data.friends.sort(function(a, b) {

	  // make sure it's in date format
	  var date1 = new Date(a.chat[a.chat.length-1].date);
	  var date2 = new Date(b.chat[b.chat.length-1].date);

	  return date2 - date1;
	});

	data.friends.forEach(function(obj) {
		
		var selected = "";

		if (obj.selected) {
			selected = "friend-item-selected";
		}

		html += 
		`<div class='friend-item ${selected}' id='${obj.id}' onclick='app.itemClicked(this)' style='padding-top:10px;padding-bottom:10px;'>
			<div class='alert' style='border-radius:50%;border:1px solid white;font-size:9px;display:${obj.unread ? 'inline-block':'none'};width:12px;color:white;text-align:center;line-height:12px;height:12px;background:#e84118;position:absolute;left:30px;top:15px;'>${obj.unread}</div>
			<div class='msgDate' style='width:auto;color:grey;height:10px;font-size:0.5em;color:#aaa;position:absolute;right:10px;top:15px;'>${app.formatDate(obj.chat[obj.chat.length-1].date)}</div>
			
			<img class='friend-image' style='margin-left:8px;width:30px;height:30px' src='${obj.profilePic}'>
			<div style='display:inline-block;margin-left:5px;'>
				<div>${obj.name}</div>
				<div class='last-msg' style='font-size:0.7em;color:grey;width:150px;text-overflow:ellipsis;overflow:hidden'>${obj.chat[obj.chat.length-1].msg}</div>
			</div>
		</div>`;

	});

	_('friends-list').innerHTML = html;

}

app.createBubbleHtml = function(them, image, msg) {

	var html = '';

	var displayPic = 'inline-block';

	if (!data.settings.showPicsInChat)
		displayPic = 'none';

	if (them) {
	html = 
		`<div style='margin-bottom:5px'>
			<div style='z-index:9;position:relative;display:${displayPic};vertical-align:bottom;top:5px'><img class='friend-image' style='width:30px;height:30px' src='${image}'></div>
			<div class='bubble-them'>${msg}</div>
		</div>`;
	}
	else
	{
		html = 
		`<div style='text-align:right;margin-bottom:5px'>		
			<div class='bubble-me'>${msg}</div>
			<div style='top:5px;display:${displayPic};vertical-align:bottom;top:5px;position:relative;z-index:9'><img class='friend-image' style='width:30px;height:30px' src='${image}'></div>
		</div>`;
	}

	return html;
}

app.save = function() {
	if (!window.useStorage) return;

	localStorage['chatapp1'] = JSON.stringify(data);
}

app.load = function() {
	if (!window.useStorage) return;
	
	if (localStorage['chatapp1'])
		window.data = JSON.parse(localStorage['chatapp1']);
}

app.resetData = function() {
	if (!window.useStorage) return;
	
	delete localStorage['chatapp1'];
	location.reload();
}


app.itemClicked = function(elem) {

	var currentFriend = app.getCurrentFriend();
	if (currentFriend) {
		_(currentFriend.id).classList.remove('friend-item-selected');
	}

	currentFriend = app.setCurrentFriend(parseInt(elem.id));
	currentFriend.unread = 0;
	
	app.createChatHtml();
	elem.classList.add('friend-item-selected');
	elem.querySelector('.alert').style.display = 'none';
	app.save();
}

app.setCurrentFriend = function(id) {
	var ret = null;
	data.friends.forEach(function(obj) {

		if (id == obj.id)	{
			obj.selected = true;
			ret = obj;
		}
		else
			obj.selected = false;
	});
	
	return ret;
}

app.getCurrentFriend = function() {
	var ret = null;
	data.friends.forEach(function(obj) {
		if (obj.selected)
			ret = obj;
	});
	return ret;
}

app.createChatHtml = function() {

	var friend = app.getCurrentFriend();

	_('title').innerHTML = friend.name;
	
	var theirImage = friend.profilePic;	
	var chat = friend.chat;
	var html = '';

	chat.forEach(function(obj)
	{
		if (obj.them) 
		{
			html += app.createBubbleHtml(obj.them, theirImage, obj.msg);
		}
		else
		{
			html += app.createBubbleHtml(obj.them, data.profilePic, obj.msg);
		}
	});

	_('message-panel').innerHTML = html;
	app.calcChatHeights(); 
}

app.calcChatHeights = function() {
	
	var height = _('message-create').offsetHeight;
	var titleHeight = _('title').offsetHeight;
	var chatHeight = _('chat-panel').offsetHeight;
	
	_('message-panel').style.height = (chatHeight - titleHeight - height) + 'px';

	// Scroll message panel to bottom
	_('message-panel').scrollTop = _('message-panel').scrollHeight;
}

app.slideInMessage = function(theMsg, image) {

	if (!theMsg) return;

	_('message').innerHTML = '';
	app.calcChatHeights();

	var msg = app.createBubbleHtml(image ? true : false, image ? image : data.profilePic, theMsg);

	_('message-panel').insertAdjacentHTML('beforeend', msg);
	_('message-panel').lastChild.scrollIntoView({ block: 'nearest', behavior: 'smooth'});

	var currentFriend = app.getCurrentFriend();
		var message = {
		them:false,
		msg: theMsg,
		date: new Date()
	};

	currentFriend.chat.push(message);

	_(currentFriend.id).querySelector('.last-msg').innerHTML = message.msg;

	app.save();

}//

app.showNotification = function(friend, unread) {
	var node = _(friend.id);
	node.parentNode.prepend(node); // moves the node too
	node.querySelector('.alert').style.display = 'block';
	node.querySelector('.alert').innerHTML = unread;
	node.querySelector('.msgDate').innerHTML = app.formatDate(friend.chat[friend.chat.length-1].date);

}

app.simulateMessage = function() {

	const randomFriend = data.friends[Math.floor(Math.random() * data.friends.length)];

	var messages = ['Really?','Cool!','I think so','Awesome!','Why not','Sounds fair','Yes',"I'll have to think about it"];

	var message = {
		them:true,
		msg: messages[Math.floor(Math.random() * messages.length)], // random element from array
		date: new Date()
	};

	randomFriend.chat.push(message);
	
	var currentFriend = app.getCurrentFriend();

	if (currentFriend.id != randomFriend.id) {
		randomFriend.unread++;
		app.showNotification(randomFriend, randomFriend.unread);
		_(randomFriend.id).querySelector('.last-msg').innerHTML = message.msg;
	}
	else {
		app.slideInMessage(message.msg, randomFriend.profilePic);
	}

	app.save();
	//obj.chat[obj.chat.length-1].msg

}

app.connectSocket = function() {

  window.ws = new WebSocket('ws://localhost:3030');

  ws.onopen = () => { 
    console.log('Now connected'); 
    
     ws.onclose = () => {
      console.log('ws.onclose');
        setTimeout(function() {
          app.connectSocket();
        }, 2000);

      };

      ws.onerror = () => {
        console.log('could not connect to websocket');
      }

      ws.onmessage = (event) => {
        console.log('got message!');
        var msgObject = JSON.parse(event.data);
        console.log(msgObject);
        if (msgObject.type == 'reset') {
          location.reload();
        }

      };
  };

}
